<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v4.1.1">
  <title>用户管理</title>
  <link href="/static/css/bootstrap.css" rel="stylesheet">
  <link href="/static/css/index.css" rel="stylesheet">
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/index.js"></script>
  <script>

  </script>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="page-header">
        <h1>Example page header <small>Subtext for header</small>
          <!-- <button type="submit" class="btn"><a href="login.html">登录</a></button> -->
          <button type="submit" id="logout" class="btn"><a>退出</a></button>
        </h1>
      </div>
      <div class="container-fluid">
        <button type="submit" class="btn"><a href="add.html">添加</a></button>
        <div class="row">
          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <h2>{{title}}</h2>
            <div class="table-responsive">
              <table class="table table-striped table-sm">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>id</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  {{each userList item index}}
                  <tr>
                    <td>{{index}}</td>
                    <td>{{item.user}}</td>
                    <td>{{item.paw}}</td>
                    <td>{{item._id}}</td>
                    <td id="tool"><button class="edit" _id={{item._id}}>编辑</button><button class="del" _id={{item._id}}>删除</button></td>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
              <img src="/static/img/123.gif" alt="" srcset="">
              <video controls>
                <source src="/static/video/big_buck_bunny.mp4">
              </video>
            </div>
          </main>
        </div>
      </div>
    </div>
  </div>



</html>
<script>
$('#logout').click(function(){
  logoutFn()
})
$('#tool .edit').click(function(e){
  edit($(e.target).attr('_id'))
})
$('#tool .del').click(function(e){
  del($(e.target).attr('_id'))
})
</script>
